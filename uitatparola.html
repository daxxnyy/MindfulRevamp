    input[type="email"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
    .nav-btn { background: var(--primary); color: #fff; border: none; padding: 12px; border-radius: 30px; cursor: pointer; transition: background 0.3s; font-family: 'Montserrat', sans-serif; font-size: 1em; }
    .nav-btn:hover { background: var(--primary-hover); }
    footer { padding: 30px 0; text-align: center; }
